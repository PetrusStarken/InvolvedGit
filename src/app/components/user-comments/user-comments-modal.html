<div class="modal-content">
  <h4 class="light black-text">Comentários</h4>
  <div class="divider"></div>
  <div class="row">

    <div class="col s12 m6 comment-form">
      <div class="input-field">
        <textarea
          materialize-textarea="true"
          floating-label="Escreva um comentário sobre o usuário"
          character-counter="140"
          ng-maxlength="140"    
          ng-model="$ctrl.comment">
        </textarea>
      </div>

      <button ng-disabled="!$ctrl.comment" type="button" class="waves-effect waves-involved btn" ng-click="$ctrl.addComment($ctrl.comment)">Adicionar comentário</button>
    </div>

    <div class="col s12 m6">
      <div class="user-comments-list" ng-if="$ctrl.comments.length">
        <ul class="collection">
          <li class="collection-item comment" ng-repeat="comment in $ctrl.comments | orderBy:'-id'">
            <p class="comment-message">{{comment.message}}</p>
            <span class="comment-date">em <span title="{{comment.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}">{{comment.createdAt | date: 'fullDate' }}</span></span>
          </li>
        </ul>
      </div>

      <div class="no-comments" ng-if="!$ctrl.comments.length">
        <p>Nenhum comentário cadastrado para o usuário selecionado.</p>
      </div>

    </div>
  </div>
</div>
