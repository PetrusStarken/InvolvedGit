<div class="row">
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" placeholder="buscar no GitHub" ng-model="$ctrl.searchString" ng-change="$ctrl.searchOnGit($ctrl.searchString, $ctrl.pagination)" ng-model-options="{debounce: 750}">
          <label for="search"><i class="material-icons">search</i></label>
        </div>
      </form>
    </div>
  </nav>
</div>
<div class="row">
  <div class="divider"></div>
  <div class="search-result">

    <div class="search-result-list">
      <stk-user-preview user-login="user.login" is-list="true" col-class="s12 l6 xl4" ng-repeat="user in $ctrl.users"></stk-user-preview>
    </div>

    <stk-pagination ng-if="$ctrl.showPagination" pagination="$ctrl.pagination" search-string="{{$ctrl.searchString}}" search-function="$ctrl.searchOnGit"></stk-pagination>

  </div>

  <div class="not-found" ng-if="$ctrl.notFound && $ctrl.searchString">
    Quem? <em>{{$ctrl.searchString}}?</em>
    <img class="responsive-img" src="images/not-found/jhon-lego.gif" alt="gif jhon travolta em lego" />
    Não conheço =/
  </div>

</div>
